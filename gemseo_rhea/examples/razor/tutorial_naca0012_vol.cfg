#
#----------------------------------------------------------------------------------------------------------------
#  H5 database info
#----------------------------------------------------------------------------------------------------------------
#
# Name of the database containing where snapshots, mesh information, the low-dimensional models and metadata are saved. Must contain extension (ie. .h5)
DATABASE_NAME = naca0012_test_volume.h5
#
#----------------------------------------------------------------------------------------------------------------
#  Data pertaining to the fields (preprocessing module) and low-dimensional model generation.
#----------------------------------------------------------------------------------------------------------------
#
# Computational reduction approach (POD, SPOD, DMD, RDMD, MRDMD, ISOMAP). If more than one method is provided, then the adaptive approach is enabled.
# Currently supported: POD.
REDUCTION_STRATEGY= POD
#
# Flag for field(s) to be processed. Format: field(s)_type, field(s)_ID. field(s)_type = SCALAR, VECTOR. IDs must correspond to that found in the snapshots, with indexing starting from 1.
FIELDS_ID= VECTOR, 5, 6
# Flag to define the name of fields corresponding to the IDs above. Note that order must match the field IDs
FIELDS_NAME= X-Momentum, Y-Momentum
# Flag to define which part of the domain is of interest (VOLUME, SURFACE). Note if FIELDS_ATTRIBUTE = SURFACE then a mesh file is required.
FIELDS_ATTRIBUTE= VOLUME
# Flag to define the boundaries of interest in case SURFACE is considered. Multiple boundaries can be defined. Name must correspond to that in mesh file.
#BOUNDARY_NAMES = slat-top, slat-bottom, airfoil-top, airfoil-bottom, flap-top, flap-bottom (example for multiple boundaries)
BOUNDARY_NAMES =
#
# Subtract a reference field before feature extraction (NONE, MEAN_FIELD, INITIAL_FIELD, CONSTANT_FIELD, READ_FROM_FILE).
# Currently supported: NONE, (MEAN_FIELD). NOTE: Use of a reference field during reconstruction not implemented yet.
FLAG_REF_FIELD= NONE
#
#----------------------------------------------------------------------------------------------------------------
#  Training set data
#----------------------------------------------------------------------------------------------------------------
#
# Snapshot list= param_value(s)_1, snapshot_file_1, param_value(s)_2, snapshot_file_2, ... . File format is (PLAIN_CSV, SU2_CSV, SU2_BINARY, PLOT3D_BINARY, HDF5_BINARY, CNGS)
# Currently supported format: SU2_CSV.
SNAPSHOT_LIST= 0.010, restart_flow_00010.csv, 0.012, restart_flow_00012.csv, 0.014, restart_flow_00014.csv, 0.016, restart_flow_00016.csv, 0.018, restart_flow_00018.csv
SNAPSHOT_FMT= SU2_CSV
#
# Name of parameters= parm1_name, parm2_name, ...
NAME_PARM= TIME
#
# Flow under investigation (STEADY, UNSTEADY). If UNSTEADY, the ID of time in the parameter list is required
FLOW_TYPE= UNSTEADY, 1
#
# File containing the mesh and mesh format (SU2, CGNS). Must contain extension.
# Currently supported format: SU2
MESH_FILE= NONE
MESH_FMT= SU2
#
#----------------------------------------------------------------------------------------------------------------
#  Low dimensional model error assessment
#----------------------------------------------------------------------------------------------------------------
#
#   NOTE: Error assesment not yet implemented.
#
# Method to compute reconstruction error (RESIDUAL, DIRECT, LEAVE)
ERROR_FMLA= RESIDUAL
#
# Points where error is to be evaluated= parm1_value1, parm2_value2, parmN_valueN, solution file, ...
ERROR_EVAL_POINTS= 0.3, 1.5, 1.0, resloc-01.csv, 0.5, 2.3, 0.9, resloc-02.csv
ERROR_SOLUTION_FMT= SU2_CSV
#
# Time step used to evaluate the error using a BDF formula fo runsteady problems
RESID_DT_BDF= 1.e-5
#
#----------------------------------------------------------------------------------------------------------------
#  Reduction by MODAL IDENTIFICATION = POD, SPOD, DMD, RDMD, etc.
#----------------------------------------------------------------------------------------------------------------
#
#   NOTE: Only POD implemented in the current version, hence these parameters are not used.
#
# Parameters for SPOD (POD is a SPOD with FILTER_SIZE = 0). Respectively are: 
# - Filter size (0 = POD); 
# - Filter Type SPOD (BOX, GAUSSIAN);
# - If GAUSSIAN filter, specify also sigma; 
# - BC for SPOD (ZERO)
SPOD_FILTER_SIZE= 0      
SPOD_FILTER_TYPE= BOX    
SPOD_SIGMA= 1.0          
SPOD_FLAG_BC= ZERO       
#
# Parameters for DMD. Respectively are:
# - Number fo DMD modes to extract. Insert zero if you want to perform SVHT
# - Methods for coefficients calculation (OPT, LS, HYBRID)
DMD_RANK= 3             
DMD_COEFF_FLAG= OPT      
#
# Parameters for Multi-resolution DMD. Respectively are:
# - Max number of levels for the mrDMD
# - The minimum number of samples per time window is 4 and can be obtained with MAX_CYCLES=1
MR_DMD_MAX_LEVELS= 10  
MR_DMD_MAX_CYCLES= 1   
#
# Parameters for Recursive DMD. Respectively are:
# - Number of modes based on the residual evaluation of RDMD
RDMD_RANK= 5
#
#----------------------------------------------------------------------------------------------------------------
#  Reduction by MANIFOLD LEARNING = ISOMAP
#----------------------------------------------------------------------------------------------------------------
#
# .......
#
#----------------------------------------------------------------------------------------------------------------
#  Computation of low dimensional solution(s)
#----------------------------------------------------------------------------------------------------------------
#
# Target list= number of targets, param_value(s)_1, target01_filename, test.h5, param_value(s)_2, target02_filename, test.h5
#   NOTE: extension of target filename must be specified as below. Additionally a dummy variable such as "test.h5" must be included after every filename for correct parsing of the FLAG, but this will not create any additional files.
# Old comment (still true to plans?): By default the target file is produced in teh same format as the snapshots, in addition the following visualisation formats are available (PARAVIEW, TECPLOT)
#
TARGET_LIST= 0.010, razor_00010.csv, test.h5, 0.020, razor_00020.csv, test.h5
#
# Flag to specify the format in which the target files are output (SU2_CSV, PARAVIEW, TECPLOT)
# Currently supported: SU2_CSV
TARGET_FMT= SU2_CSV
#
MODAL_METHOD_COEFFICIENTS= RBF_LINEAR  # Interpolation method for coefficients (RBF_LINEAR, RBF_THIN_PLATE, RBF_CUBIC, RBF_GAUSSIAN, RBF_MULTIQUADRATICS, {future: NEURAL_NETWORK})
MODAL_MODES_SELECTION= USERDEF    # Method to select number of terms in the reconstruction formula (ENERGY, USERDEF)
MODAL_ENERGY_TRESHOLD= 0.995   # Energetic content desired for reconstruction [0,1] (only for POD-SPOD) if ENERGY
MODAL_NUMBER_MODES= 5      # Number of modes used in the reconstruction if USERDEF. If exceeds maximum in a given case, then value is reset to maximum admissible.
#
# MANIFOLD_XXX  .....
#
#----------------------------------------------------------------------------------------------------------------
#  Parameters for aerodynamic analysis. Units IS
#----------------------------------------------------------------------------------------------------------------
#
#   NOTE: No aerodynamic analysis done in RAZOR currently and as such this section is not used yet.
#
# Integral quantities needed (CL, CD, CM, LOVERD, INVDES)
AERODYNAMIC_OUTPUT= CL, CD, CM, LOVERD
#
# Flow parameters
FREESTREAM_DENSITY= 1.225
FREESTREAM_PRESSURE= 101325
FREESTREAM_TEMPERATURE= 288.15
ALPHA= 0
BETA= 0
MACH= 0.3
REYNOLDS= 100000 
VISCOSITY= 1.78e-5
#
# Reference quantities for aerodynamic coefficients
REFERENCE_AREA= 1
REFERENCE_LENGHT= 1
CM_AXIS= y-axis
CM_COORDINATES= 0.01, 0.1, 1.5
#
# Target distribution for inverse design approach
TARGET_PROFILE= target_profile.csv
TARGET_PROFILE_FMT= SU2_CSV 

